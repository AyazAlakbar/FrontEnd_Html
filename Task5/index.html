<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>*requires</h3><br> 
    <form action="Create" method="post">
        <label for="Full Name">Full Name*</label><br>
       <input type="text" placeholder="Full Name" id="Full Name" name="fullname"><br>
       <label for="Email Adress">Email Adress*</label><br>
       <input type="text" placeholder="Email Adress" id="Email Adress" name="email"><br>
       <label for="Select Tour Package">Select Tour Package*</label><br>
       <select name="" id="">
             <option value="AAA">AAA</option>
             <option value="BBB">BBB</option>
             <option value="CCC">CCC</option>
       </select><br>
       <label for="date">Arrival Date*</label><br>
       <input type="text" placeholder="date" id="Arrival Date" name="arrival date"><br>
       <label for="Number of person">Number of person*</label><br>
       <input type="text" placeholder="UNKNOWN_TYPE" id="Number of person" name="persons"><br>
       <label for="">What would you want to avail?*</label><br>
       <label for="">Boarding</label>
       <input type="checkbox" name="Boarding" id="Boarding"><br>
       <label for="">Fooding</label>
       <input type="checkbox" name="Fooding" id="Fooding"><br>
       <label for="">Sight</label>
       <input type="checkbox" name="Sight" id="Sight"><br>
       
       <label for="Discount coupon code">Discount coupon code*</label><br>
       <input type="text" placeholder="UNKNOWN_TYPE" id="Discount coupon code" name="discount code"><br><br>
       <label for="">Terms and conditions*</label><br>
       
       <input type="radio" name="agreement" id="Agree">Agree
       
       <input type="radio" name="agreement" id="">Disagree<br>
      
       
       <button type="submit">Complete reservation</button>




   </form>
</body>
</html>
